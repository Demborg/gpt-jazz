<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="pageTitle">Jazz Generator</h1>
    <canvas id="animationCanvas"></canvas>
    <div id="buttonContainer">
        <button id="playButton">Play Jazz</button>
        <button id="stopButton">Stop Jazz</button>
        <label class="toggleLabel">
            Melody
            <input type="checkbox" id="melodyToggle" checked>
            <span></span>
        </label>
        <label class="toggleLabel">
            Chords
            <input type="checkbox" id="chordsToggle" checked>
            <span></span>
        </label>
        <label class="toggleLabel">
            Bass
            <input type="checkbox" id="bassToggle" checked>
            <span></span>
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
